<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Língua Tupi</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Quiz de Língua Tupi</h1>
        <p>Teste seus conhecimentos sobre a Língua Tupi e suas palavras!</p>
    </header>

    <main>
        <section id="quiz">
            <button id="startQuiz">Iniciar Quiz - Animais e Plantas</button>
        </section>

        <section id="topics">
            <h2>Escolha um tópico para aprender mais:</h2>
            <div class="topics-buttons">
                <button class="topic" data-topic="fonologia">Fonologia</button>
                <button class="topic" data-topic="morfologia">Morfologia</button>
                <button class="topic" data-topic="sintaxe">Sintaxe</button>
                <button class="topic" data-topic="semantica">Semântica</button>
                <button class="topic" data-topic="pragmatica">Pragmática</button>
                <button class="topic" data-topic="ortografia">Ortografia</button>
                <button class="topic" data-topic="lexicografia">Lexicografia</button>
                <button class="topic" data-topic="sociolinguistica">Sociolinguística</button>
                <button class="topic" data-topic="historia">História da Língua</button>
                <button class="topic" data-topic="dialetos">Dialetos e Variedades Linguísticas</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Desenvolvido por Diego Nascimento</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
